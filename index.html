<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasing-form">
            <div class="form-group">
                <label for="car-type">Car Type:</label>
                <select id="car-type" name="car-type">
                    <option value="brand-new">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lease-period">Lease Period (months):</label>
                <select id="lease-period" name="lease-period">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="car-value">Car Value (€10,000 - €200,000):</label>
                <input type="number" id="car-value" name="car-value" min="10000" max="200000" value="120000">
                <input type="range" id="car-value-slider" min="10000" max="200000" value="120000">
            </div>
            <div class="form-group">
                <label for="down-payment">Down Payment (10% - 50%):</label>
                <input type="number" id="down-payment" name="down-payment" min="10" max="50" step="5" value="10">
                <input type="range" id="down-payment-slider" min="10" max="50" step="5" value="10">
            </div>
        </form>
        <hr class="separator">
        <h2>Leasing Details</h2>
        <div class="leasing-details">
            <div class="leasing-details-group">
                <p>Total Leasing Cost: <span id="total-cost">€128408.32</span></p>
                <p>Down Payment: <span id="down-payment-amount">€12000.00</span></p>
            </div>
            <hr class="details-separator">
            <div class="leasing-details-group">
                <p>Monthly Installment: <span id="monthly-installment">€1940.14</span></p>
                <p>Interest Rate: <span id="interest-rate">2.99%</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
